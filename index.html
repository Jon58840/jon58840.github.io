  <div id="screenLobby">
    <h1>Welcome to BATTLESHIP!</h1>
    <h2>Please press START to begin the game</h2>
    <button id="startButton" class="screenButton">START</button>
  </div>
  
  <div id="screenTurn">
    <h1 id="messageEndTurn">End Turn Placeholder Message</h1>
    <h2>Press CONFIRM to move to the next player's turn.</h2>
    <button id="buttonTurnConfirm" class="screenButton">CONFIRM</button>
  </div>
  
  <div id="screenEnd">
    <h1>GAME OVER</h1>
    <h2 id="victoryHeader">Victory Message Placeholder</h2>
    <div id="endBox">
      <div id="endLeft">
        <div id="statsPlayer1Bar" class="headerBar">
          <h3 id="statsPlayer1Header">Player 1 Stats:</h3>
        </div>
        <ul id="statsPlayer1List"></ul>
      </div>
      <div id="endRight">

        </div>
